<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      >
    <h:head>
        <title>SKR/Administrator</title>

        <link rel="stylesheet" href="css/adminka.css"></link>
        <link rel="stylesheet" href="css/style.css"></link>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"></link>
    </h:head>
    <h:body>
        <header class="header">
            <img src="images/logo.png" class="logo"></img>
            <div class="menu">

                <div class="menu__icon">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

                <h:form>
                    <div class="menu__links">
                        <a class=" menu__links-item enty">
                            <h:outputText value="#{loginBean.name}" />
                        </a>
                        <h:commandLink class="menu__links-item" action="#{loginBean.logout()}" value="Выход">
                        </h:commandLink>
                    </div>
                </h:form>
            </div>
        </header>

        <div class="cont">
            <div class="fakeheadpage">
                <h:form>
                <div class="headpage"><i class="texheadtpage" title="Welcom to administrator panel">Administrator</i>
                    <div class="a-wrapper" data-text="">

                        <h:commandLink action="#{manageBean.reloadPage()}" value="GO">
                        </h:commandLink>

                    </div>
                    <div class="input-wrapper" data-text="">
                        <h:inputText a:placeholder="Search…" value="#{manageBean.searchStr}"></h:inputText>
                    </div>
                </div>
                </h:form>
            </div>

            <div class="fakecontent">
                <div class="content">

                    <h:form>
                        <h:dataTable value="#{manageBean.viewStorages()}" var="var" class="forma">
                            <h:column>
                                <f:facet name="header"> id </f:facet>
                                    #{var.id}
                            </h:column>
                            <h:column>
                                <f:facet name="header"> Хранилище </f:facet>
                                    #{var.name}
                            </h:column>

                            <h:column>
                                <f:facet name="header"> Статус блокировки </f:facet>
                                    #{var.blocked}
                            </h:column>

                            <h:column>
                                <f:facet name="header"> Сменить состояние </f:facet>
                                <h:commandLink action="#{manageBean.blockStorages(var.id)}" value="OK">
                                </h:commandLink>
                            </h:column>

                            <h:column>
                                <f:facet name="header"> Просмотр </f:facet>
                                <i class="act"><h:commandLink action="#{storagesBean.selectStorage(var.id)}" value="OK">
                                    </h:commandLink></i>
                            </h:column>
                        </h:dataTable>



                    </h:form>

                    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js'></script>
                    <script src="js/Menu.js"></script>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="contentFoter">StockRoom.2017-
                <script type="text/javascript">
                    var mdate = new Date();
                    document.write(mdate.getFullYear());

                </script>
            </div>
        </div>
    </h:body>
</html>
