<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>SKR/ТутЯкобыДолжноБытьНазваниеХранилища</title>

    <link rel="stylesheet" href="css/thispage.css"></link>
    <link rel="stylesheet" href="css/style.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"></link>
</h:head>
<h:body>
    <header class="header">
        <img src="images/logo.png" class="logo"></img>
        <div class="menu">

            <div class="menu__icon">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>

            <div class="menu__links">
                <a class=" menu__links-item enty">
                    <h:outputText value="#{MainBean.name}" />
                </a>
                <a class="menu__links-item">Выход</a>
            </div>
        </div>
    </header>

    <div class="cont">
        <div class="fakeheadpage">
            <div class="headpage"><i class="texheadtpage" title="Это страница НАЗВАНИЕ - хранилища, тут вы можете добавлять и забирать товары">Название</i>/<i class="textheadlink" title="Нажмите, что бы попасть обратно на страницу списка со всеми хранилищами"><a href="/SKR-war/faces/UStorage.xhtml">Обратно</a></i>
                <div class="a-wrapper" data-text="">
                    <a href="http://localhost:8080/SKR-war/faces/search.xhtml">GO</a>
                </div>
                <div class="input-wrapper" data-text="">
                    <input type="text" placeholder="Search…"></input>
                </div>
            </div>
        </div>
        <div class="fakecontent">
            <div class="content">

                <h:form>
                    <div id="line_block">
                        <div class="InAdd">
                        <label for="name">Название:</label>
                        <h:inputText></h:inputText>
                        <label for="count">Количество:</label>
                        <h:inputText></h:inputText>
                        <label for="count">Измерения:</label>
                        <h:inputText></h:inputText>
                        <label for="count">Дата добавления:</label>
                        <h:inputText></h:inputText>
                        <label for="count">Изображение:</label>
                        <h:inputText></h:inputText>
                            </div>
                        <div class="add">
                            <h:commandLink action="#{ProductDao.addProd()}" value="Добавить продукт">
                            </h:commandLink>
                        </div>
                    </div>
                    <c:forEach var="item" items="#{ProductDao.products}">
                        <div id="line_block">
                            #{item.nameProduct} <br></br>
                            <img src="Uimg/def.png"></img>
                            <br></br> #{item.lot} #{item.typelot}<br></br> <br></br>
                            <div class="add" style="float:left;">
                                <h:commandLink action="#{ProductDao.delProd()}" value="Добавить">
                                </h:commandLink>
                            </div>
                            <div class="del" style="float:right">
                                <h:commandLink action="#{ProductDao.delProd()}" value="Забрать">
                                </h:commandLink>
                            </div>
                        </div>
                    </c:forEach>

                </h:form>
                <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js'></script>
                <script src="js/Menu.js"></script>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="contentFoter">StockRoom.2017-
            <script type="text/javascript">
                var mdate = new Date();
                document.write(mdate.getFullYear());

            </script>
        </div>
    </div>
</h:body>

</html>
