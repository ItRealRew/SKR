<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>SKR/ТутЯкобыДолжноБытьНазваниеХранилища</title>

    <link rel="stylesheet" href="css/allPage.css"></link>
    <link rel="stylesheet" href="css/style.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"></link>
</h:head>
<h:body>
    <header class="header">
        <img src="images/logo.png" class="logo"></img>
        <div class="menu">

            <div class="menu__icon">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>

            <div class="menu__links">
                <a class=" menu__links-item enty">
                    <h:outputText value="#{MainBean.name}" />
                </a>
                <a class="menu__links-item">Выход</a>
            </div>
        </div>
    </header>

    <div class="cont">
        <div class="fakeheadpage">
            <div class="headpage"><i class="texheadtpage" title="Страница выбора нужного хранилища, создания нового, удаления или редактирования старого.">Название</i>/<i class="textheadlink" title="Нажмите, что бы добавить новое хранилище">Создать</i>
                <div class="a-wrapper" data-text="">
                    <a href="">GO</a>
                </div>
                <div class="input-wrapper" data-text="">
                    <input type="text" placeholder="Search…"></input>
                </div>
            </div>
        </div>
        <div class="fakecontent">
            <div class="content">
                <h:form>
                    <h:commandLink action="#{ProductDao.addProd()}" value="Добавить продукт">
                    </h:commandLink>

                    <h:dataTable value="#{ProductDao.products}" var="var">
                        <h:column>
                            <f:facet name="header"> № </f:facet>
                            #{var.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header"> Имя </f:facet>
                            #{var.nameProduct}
                        </h:column>
                        <h:column>
                            <f:facet name="header"> Количество </f:facet>
                            #{var.lot}
                        </h:column>
                        <h:column>
                            <f:facet name="header"> Тип </f:facet>
                            #{var.typelot}
                        </h:column>

                        <h:column>
                            <f:facet name="header"> Удалить </f:facet>
                            <h:commandLink action="#{ProductDao.delProd()}" value="Удалить ">
                            </h:commandLink>
                        </h:column>

                    </h:dataTable>

                </h:form>
                <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js'></script>
                <script src="js/Menu.js"></script>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="contentFoter">StockRoom.2017-
            <script type="text/javascript">
                var mdate = new Date();
                document.write(mdate.getFullYear());

            </script>
        </div>
    </div>
</h:body>

</html>
