<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form>   
            <h:commandLink action="#{ProductDao.addProd()}" value="Добавить продукт">
            </h:commandLink>

            <h:dataTable value="#{ProductDao.products}" var="var">
                <h:column>
                    <f:facet name="header"> № </f:facet>
                        #{var.id}
                </h:column>
                <h:column>
                    <f:facet name="header"> Имя </f:facet>
                        #{var.nameProduct}
                </h:column>
                <h:column>
                    <f:facet name="header"> Количество </f:facet>
                        #{var.lot}
                </h:column>
                <h:column>
                    <f:facet name="header"> Тип </f:facet>
                        #{var.typelot}
                </h:column>

                <h:column>
                    <f:facet name="header"> Удалить </f:facet>
                    <h:commandLink action="#{ProductDao.delProd()}" value="Удалить ">
                    </h:commandLink>
                </h:column>

            </h:dataTable>

        </h:form>


    </h:body>
</html>
