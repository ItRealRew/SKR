<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>SKR/USTORAGE</title>

    <link rel="stylesheet" href="css/allPage.css"></link>
    <link rel="stylesheet" href="css/style.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"></link>
</h:head>
<h:body>
    <header class="header">
        <img src="images/logo.png" class="logo"></img>
        <div class="menu">

            <div class="menu__icon">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>

            <div class="menu__links">
                <a class=" menu__links-item enty">
                    <h:outputText value="#{MainBean.name}" />
                </a>
                <a class="menu__links-item">Выход</a>
            </div>
        </div>
    </header>

    <div class="fakeheadpage">
        <div class="headpage"><i class ="texheadtpage" title = "Страница выбора нужного хранилища, создания нового, удаления или редактирования старого">UStorage</i></div>
    </div>

    <main>


        <h:form>



            <h:dataTable value="#{StorageDao.storages}" var="var">
                <h:column>
                    <f:facet name="header"> № </f:facet>
                    #{var.id}
                </h:column>
                <h:column>
                    <f:facet name="header"> Имя </f:facet>
                    #{var.name}
                </h:column>
                <h:column>
                    <f:facet name="header"> Тип </f:facet>
                    #{var.type}
                </h:column>

                <h:column>
                    <f:facet name="header"> Выбрать </f:facet>
                    <h:commandLink action="#{StorageDao.select()}" value="select">
                    </h:commandLink>
                </h:column>


            </h:dataTable>



        </h:form>
    </main>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js'></script>
    <script src="js/Menu.js"></script>

</h:body>

</html>
