<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      >

    <head>
        <title>SEARCH</title>

        <link rel="stylesheet" href="css/search.css"></link>
        <link rel="stylesheet" href="css/style.css"></link>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"></link>
        
    </head>

    <body>
        <header class="header">
            <img src="images/logo.png" class="logo"></img>
            <div class="menu">

                <div class="menu__icon">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

                  <h:form>
                    <div class="menu__links">
                        <a class=" menu__links-item enty">
                            <h:outputText value="#{loginBean.name}" />
                        </a>
                        <h:commandLink class="menu__links-item" action="#{loginBean.logout()}" value="Выход">
                        </h:commandLink>
                    </div>
                </h:form>
            </div>
        </header>
        
        <div class="cont">
            <div class="fakeheadpage">
                <div class="headpage"><i class="textheadlink" title="Нажмите, что бы попасть обратно на страницу списка со всеми хранилищами"><a href="/SKR-war/faces/UStorage.xhtml">Обратно</a></i>/<i class="textheadlink" title="поисковый запрос">поисковый запрос</i>
                </div>
            </div>

            <h:form>
                <div class="fakeheadpage1">
                    <div class="headpage">
                        <i class="secret">.</i>
                        <div class="a-wrapper" data-text="">

                            <h:commandLink action="#{searchBean.goSearch()}" value="GO">
                            </h:commandLink>

                        </div>
                        <div class="input-wrapper" data-text="">
                            <h:inputText a:placeholder="Search…" value="#{searchBean.searchSrt}"></h:inputText>
                        </div>
                    </div>
                </div>
            </h:form>

            <div class="fakecontent">
                <div class="content">
                    <h:form>
                        <h:dataTable value="#{searchBean.searchBysearchSrt(loginBean.user)}" var="var" class="forma">
                            <h:column>
                                <f:facet name="header"> № </f:facet>
                                    #{var.id}
                            </h:column>
                            <h:column>
                                <f:facet name="header"> Предмет</f:facet>
                                    #{var.thing.name}
                            </h:column>
                            <h:column>
                                <f:facet name="header"> Хранилище </f:facet>
                                    #{var.stock.name}
                            </h:column>

                            <h:column>
                                <f:facet name="header"> Выбрать</f:facet>
                                <h:commandLink action="#{storagesBean.selectStorage(var.stock.id)}" value="OK">
                                </h:commandLink>
                            </h:column>

                            <h:column>
                                <f:facet name="header"> Удалить </f:facet>
                                <h:commandLink action="#{thingBean.delThing(var.thing)}" value="OK">
                                </h:commandLink>
                            </h:column>

                        </h:dataTable>

                    </h:form>


                    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js'></script>
                    <script src="js/Menu.js"></script>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="contentFoter">StockRoom.2017-
                <script type="text/javascript">
                    var mdate = new Date();
                    document.write(mdate.getFullYear());

                </script>
            </div>
        </div>
    </body>

</html>
